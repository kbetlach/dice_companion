<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/style/style.css">
    <title>Dice Companion</title>
</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Dice Companion</h1>

            <br />

            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-3">
                    <div class="col-md-12 text-center">
                        <h4>How Many Dice?</h4>
                    </div>
                <div class="col-md-12 text-center">
                    <input type="number">
                </div>
                </div>

                <div class="col-md-3">
                    <div class="col-md-12 text-center">
                        <h4>Modifier</h4>
                    </div>
                <div class="col-md-12 text-center">
                    <input type="number">
                </div>
                </div>
                <div class="col-md-3"></div>
            </div>

            <br />

            <div class="row">
                <button class="col-md-2" onclick="rollD4()"><img src="assets/images/d4.jpg" /></button>
                <button class="col-md-2" onclick="rollD6()"><img src="assets/images/d6.jpg" /></button>
                <button class="col-md-2" onclick="rollD8()"><img src="assets/images/d8.jpg" /></button>
                <button class="col-md-2" onclick="rollD10()"><img src="assets/images/d10.jpg" /></button>
                <button class="col-md-2" onclick="rollD12()"><img src="assets/images/d12.jpg" /></button>
                <button class="col-md-2" onclick="rollD20()"><img src="assets/images/d20.jpg" /></button>
            </div>

            <hr />

            <div class="row">
                <div class="col-md-12 text-center">
                    <h2>Results</h2>
                </div>
            </div>

                <div class="row">
                    <div class="col-md-12 text-center" id="results"></div>
                </div>

        </div>
    </div>
    
    <script src="assets/javascript/script.js"></script>

</body>
</html>
